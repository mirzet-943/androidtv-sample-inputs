// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
   repositories {
    google()
    mavenCentral()
    jcenter() // Add this if not present
}
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

allprojects {
   repositories {
    google()
    mavenCentral()
    jcenter() // Add this if not present
}
}
